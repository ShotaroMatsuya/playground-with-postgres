version: '3.8'
services:
  postgres:
    build:
      context: .
      dockerfile: postgres/Dockerfile
    volumes:
      - data:/var/lib/postgresql/data
      - ./postgres/sql:/etc/postgresql/sql
    ports:
      - '5432:5432'
  pgadmin:
    image: dpage/pgadmin4:4.2
    ports:
      - 8888:80
    environment:
      PGADMIN_DEFAULT_EMAIL: root
      PGADMIN_DEFAULT_PASSWORD: password
    volumes:
      - ./pgadmin:/var/lib/pgadmin
    depends_on:
      - postgres
  node:
    build: 
      context: ./ig
      dockerfile: Dockerfile
      # 
    command: npm run migrate up
    # command: npm run migrate down
    # command: npm run migrate create rename contents to body
    ports:
      - 3000:3000
    volumes:
      - ./ig:/app
      - /app/node_modules
    environment:
      DATABASE_URL: postgres://postgres:password@postgres:5432/socialnetwork
    depends_on:
      - postgres
  
  npm:
    image: node:14
    working_dir: /app
    entrypoint: ['npm']
    volumes:
      - ./ig/:/app
volumes:
  data:
  pgadmin: