version: '3.8'
services:
  postgres:
    build:
      context: .
      dockerfile: postgres/Dockerfile
    volumes:
      - data:/var/lib/postgresql/data
      - ./postgres/sql:/etc/postgresql/sql
    ports:
      - '5432:5432'

  pgadmin:
    image: dpage/pgadmin4:8.12
    ports:
      - 8888:80
    environment:
      PGADMIN_DEFAULT_EMAIL: root
      PGADMIN_DEFAULT_PASSWORD: password
    volumes:
      - ./pgadmin:/var/lib/pgadmin
    depends_on:
      - postgres
  node:
    build:
      context: ./ig
      dockerfile: Dockerfile
      #
    # command: npm run migrate up
    # command: npm run migrate down
    # command: npm run migrate create rename contents to body
    # command: node index.js
    ports:
      - 3005:3005
    volumes:
      - ./ig:/app
      - /app/node_modules
    env_file:
      - ./ig/web-variables.env
    depends_on:
      - postgres

  social:
    build:
      context: ./social-repo
      dockerfile: Dockerfile
    # command: node index.js
    ports:
      - 3000:3000
    volumes:
      - ./social-repo:/app
      - /app/node_modules
    env_file:
      - ./social-repo/web-variables.env
    depends_on:
      - postgres
  npm:
    image: node:14
    working_dir: /app
    entrypoint: ['npm']
    environment:
      DATABASE_URL: postgres://postgres:password@postgres:5432/socialnetwork_test
    env_file:
      - ./social-repo/web-variables.env
    volumes:
      - ./social-repo:/app
volumes:
  data:
  pgadmin:
